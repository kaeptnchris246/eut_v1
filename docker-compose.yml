version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: eut
      POSTGRES_PASSWORD: eut
      POSTGRES_DB: eut
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/01_schema.sql
      - ./db/seed.sql:/docker-entrypoint-initdb.d/02_seed.sql
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    env_file: .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgres://eut:eut@db:5432/eut}
      JWT_SECRET: ${JWT_SECRET}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      NODE_ENV: ${NODE_ENV:-development}
    depends_on:
      - db
    ports:
      - "8080:8080"
  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    depends_on:
      - api
    environment:
      - NGINX_PORT=80
    ports:
      - "3000:80"
volumes:
  dbdata:
